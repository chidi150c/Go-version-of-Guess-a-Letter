
<div class="container" id="edit">
<h3>{{if .}}Edit{{else}}Add{{end}} Game</h3>

<form method="post" enctype="multipart/form-data" action="/games{{if .}}/{{.ID}}{{end}}">
  <div class="form-group">
    <label for="name">Game Name:</label>
    <input class="form-control" name="name" id="name" value="{{.Name}}">
  </div>
  <div class="form-group">
    <label for="category">Games Category:</label>
    <select class="form-control" name="category" id="category">
      <option value="Category not set">Select a category</option>
       <!-- Fashion -->
       <option value="Vr" >VR</option>
       <option value="Wording">Wording</option>
       <option value="Advanture">Advanture</option>       
   </select>
  </div>
  <div class="form-group">
    <label for="author">Game Author:</label>
    <input class="form-control" name="author" id="author" value="{{.Author}}">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input class="form-control" name="description" id="description" value="{{.Description}}">
  </div>
  <div class="form-group">
    <label for="image">Cover Image:</label>
    <input class="form-control" name="image" id="image" type="file">
  </div>
  <button class="btn btn-success">Save</button>
  <input type="hidden" name="imageURL" value="{{.ImageURL}}">
  <input type="hidden" name="playername" value="{{.PlayerName}}">
  <input type="hidden" name="playerid" value="{{.PlayerID}}">
</form>
</div>
